.github/workflows/auto-scrape.yml
name: Auto Scrape PH Legislators

on:
  schedule:
    - cron: '0 0 * * 1'  # Every Monday at 00:00 UTC
  workflow_dispatch:

jobs:
  scrape-and-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Install packages
        run: |
          Rscript -e 'install.packages(c("rvest", "dplyr", "stringr", "janitor", "readr"))'

      - name: Run legislator scraper
        run: |
          Rscript R/fetch_ph_legislators.R

      - name: Commit and push changes
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "github-actions"
          git add data/*.csv
          git commit -m "[auto] Update PH legislator data" || echo "No changes to commit"
          git push
