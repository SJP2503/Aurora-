on:
  schedule:
    - cron: "0 1 * * *"   # Daily at 9:00 AM PHT (1:00 AM UTC)
  workflow_dispatch:       # Enables manual run from GitHub

jobs:
  aurora_pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Trigger Aurora Backend (via ngrok)
        run: |
          curl -X POST https://a4d89c2af3d5.ngrok-free.app/ops/aurora/dispatch \
            -H "Content-Type: application/json" \
            -d '{"branch": "main"}'
