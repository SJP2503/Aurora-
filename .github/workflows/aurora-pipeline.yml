name: Aurora Pipeline â€“ PR Data Updates

on:
  schedule:
    - cron: "0 * * * *"    # Runs every hour
  workflow_dispatch:       # Enables manual run button in GitHub UI

jobs:
  aurora_pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Install R Dependencies
        run: |
          Rscript -e 'install.packages(c("httr", "jsonlite", "dplyr", "rvest"))'

      - name: Run Aurora Scraper
        run: |
          Rscript R/scrape_all.R

      - name: Trigger Aurora Backend (via ngrok)
        run: |
          curl -X POST https://a4d89c2af3d5.ngrok-free.app/ops/aurora/dispatch \
            -H "Content-Type: application/json" \
            -d '{"branch": "main"}'

